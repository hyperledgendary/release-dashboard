name: Update release status

on:
  workflow_dispatch:
  schedule:
    - cron: '* 0/6 * * *'

jobs:
  update_status:
    name: Update status
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          "${GITHUB_WORKSPACE}/scripts/update.sh"
      - uses: actions/upload-artifact@v2
        with:
          name: gh-pages
          path: docs/
          retention-days: 1

  publish_site:
    name: Publish site
    needs: update_status
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: gh-pages
      - uses: actions/download-artifact@v2
        with:
          name: gh-pages
      - uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: .
          